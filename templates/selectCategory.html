    <head>
    <title>Rohan Quiz App</title>
    <!-- These are the open source css styles that I used -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <H2>Rohan Quiz App</H2>
    </head>
    <div class="container-fluid bg-info">
    <div class="modal-dialog">
        <body>
        <div class="modal-content">
            <!-- Form with one action to go to the next question page. -->
            <form action="/nextQn" method="POST">
              <br>
                <h5>Select Category</h5>
              <!-- Drop down to select the category. The values are mapped to the ids required by the API -->
                <select id="category" name="category">
                  <option value="21">Sports</option>
                  <option value="math">Math</option>
                  <option value="9">General Knowledge </option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
              </select>
              <br><br>
                <h5>Select Level</h5>
              <!-- Drop down to select the level. THe values are mapped to the values required by the API. -->
              <select id="level" name="level">
                  <option value="medium"> Hard </option>
                  <option value="easy"> Easy </option>
              </select>
                <br><br>
                <!-- Button that submits the form -->
                    <button id="btnSelect"  class="btn btn-lg btn-primary" type="submit">Start Quiz</button>
            </form>
        </div>
        </body>
    </div>
    </div>
